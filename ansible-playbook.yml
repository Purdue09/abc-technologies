---

- name: Build docker image & deploy on docker container
  gather_facts: false
  hosts: all
  tasks:
    - name: Copy Dockerfile file to all hostmachines
      copy: src=./Dockerfile
            dest=./
    - name: Stop the container, if running
      docker_container:
       name: ABCtechnology
       image: abc-technology:v1
       state: stopped
    - name: Remove container
      docker_container:
       name: ABCtechnology
       image: abc-technology:v1
       state: absent
    - name: Remove image
      community.docker.docker_image:
       state: absent
       name: abc-technology
       tag: v1
    - name: Build the image
      hosts: 127.0.0.1
      connection: local
      community.docker.docker_image:
       build:
        path: ~/
       name: abc-technology
       tag: v1
       source: build
    - name: Push image to dockerhub repo
    // ToDO
    - name: Pull image from dockerhub repo
      docker_image:
       name: arunbuee/abc-technology:v1
       
    - name: Create the container
      docker_container:
       name: ABCtechnology
       image: abc-technology:v1
       ports:
        - "80:8080"  
...
